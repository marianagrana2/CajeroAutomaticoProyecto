<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/opciones/retiroMonto/retiroMonto.css">
    <title>Retiro Monto</title>
</head>
<body>
    <section class="container">
        <div class="izquierda">
            <h1>Retirar Monto</h1>
            <form id="retiro">
                <h2 id="bienvenido"></h2>
                <h3 id="saldo"></h3>
                <div id="ingresaMonto">
                    <label>Ingresa Monto a retirar:</label>
                    <input id="inputRetiro" type="number" placeholder="0.00">
                </div>
               
            </form>
            <div class="botones">
                <button class="cancelar" type="button" onclick="history.back();">Cancelar</button>
                <button class="continuar" type="submit" onclick="retirar(document.getElementById('inputRetiro').value)">Retirar</button>
              </div>
        </div>
        <div class="derecha">
            <img class="puerquito" src="/images/piggy-bank.png" alt="alcancÃ­a de puerquito morado"> 
        </div>
    </section>
    <script src="/opciones/retiroMonto/retiroMonto.js"></script>
</body>
</html>
